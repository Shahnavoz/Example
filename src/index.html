<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="../src/output.css">
    <title>Guitar School</title>
</head>
<body class="p-[20px] max-w-[1200px] m-auto">
    <header>
        <nav class="flex items-center justify-between">
            <img src="../src/img/лого.png" alt="">
            <ul class="hidden lg:flex gap-[80px] font-medium">
                <li>Обо мне</li>
                <li>Занятия</li>
                <li>Запись</li>
            </ul>
            <i class="text-[25px] lg:hidden fa-solid fa-bars"></i>
        </nav>
        <section class="flex flex-col gap-[50px] lg:flex-row lg:items-center">
            <aside>
                <img src="../src/img/Гитарист + фигуры.png" alt="">
            </aside>
            <aside class="flex flex-col gap-[20px]">
                <div class="flex items-center text-[45px] gap-[30px]">
                    <i class="fa-brands fa-skype"></i>
                    <i class="fa-brands fa-vk"></i>
                    <i class="fa-brands fa-telegram"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
                <h1 class="text-[45px] font-medium">Я Виктор</h1>
                <p>Репетитор игры на гитаре с семилетним опытом преподавания</p>
                <div class="flex items-center gap-[35px]">
                    <button class="px-[5px] py-[15px] border-[1px] border-solid rounded-[35px] text-[18px] text-white bg-[#F28B64] text-center">Забронировать урок</button>
                    <div class="flex items-center gap-[20px]">
                        <img src="../src/img/Иконка чата.png" alt="">
                        <p class="w-[82px]">Есть вопросы?</p>
                    </div>
                </div>
            </aside>
        </section>
    </header>
</body>
</html>
